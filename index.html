<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/992eadc97a.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<!-- Header -->
<header class="header">

    <!-- Header Navbar -->
    <div class="container">
        <div class="row header-navbar">
            <ul class="header-navbar__list d-flex justify-content-between align-items-center">
                <li class="header-navbar__item">
                    <h4 class="header-navbar__item__title">Food <span>delivery</span></h4>
                </li>
                <li class="header-navbar__item">
                    <form class="header-navbar__item__search" action="" method="get">
                        <input placeholder="Search" type="text" id="navigationbar-search__item"/>
                        <a href="#"><img src="img/navbar/search.png" alt=""></a>
                    </form>
                </li>
                <li class="header-navbar__item">
                    <a href="#">
                        <h5 class="header-navbar__item__text">Restaurants</h5>
                    </a>
                </li>
                <li class="header-navbar__item">
                    <a href="#">
                        <h5 class="header-navbar__item__text">Deals</h5>
                    </a>
                </li>
                <li class="header-navbar__item">
                    <a href="#">
                        <h5 class="header-navbar__item__text">My orders</h5>
                    </a>
                </li>
                <li class="header-navbar__item">
                    <a href="#">
                        <img src="img/navbar/shopping%20bag.png" alt="">
                    </a>
                </li>
                <li class="header-navbar__item">
                    <a href="#">
                        <img src="img/navbar/pfp.png" alt="">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</header>

<!-- Main -->
<main>
    <!-- Inner -->
    <div class="container">
        <div class="Inner">
            <div class="Inner-promo row">
                <ul class="d-flex justify-content-center align-items-center">
                    <li>
                        <img src="img/header/dessert__deal.png" alt="">
                    </li>
                    <li>
                        <img src="img/header/burger__deal.png" alt="">
                    </li>
                </ul>
            </div>
        </div>
        <div class="Inner-footer">
            <div class="Inner-categories row">
                <ul class="d-flex justify-content-between align-items-center">
                    <li>
                        <div class="categories-item">
                            <img class="categories-item__img" src="img/header/pizza.png" alt="">
                            <h6 class="categories-item__title">Pizza</h6>
                        </div>
                    </li>
                    <li>
                        <div class="categories-item">
                            <img class="categories-item__img" src="img/header/pizza-1.png" alt="">
                            <h6 class="categories-item__title">Burger</h6>
                        </div>
                    </li>
                    <li>
                        <div class="categories-item">
                            <img class="categories-item__img" src="img/header/meat.png" alt="">
                            <h6 class="categories-item__title">BBQ</h6>
                        </div>
                    </li>
                    <li>
                        <div class="categories-item">
                            <img class="categories-item__img" src="img/header/sushi.png" alt="">
                            <h6 class="categories-item__title">Sushi</h6>
                        </div>
                    </li>
                    <li>
                        <div class="categories-item">
                            <img class="categories-item__img" src="img/header/broccoli.png" alt="">
                            <h6 class="categories-item__title">Vegan</h6>
                        </div>
                    </li>
                    <li>
                        <div class="categories-item">
                            <img class="categories-item__img" src="img/header/cake.png" alt="">
                            <h6 class="categories-item__title">Desserts</h6>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <div class="restaurants row">
            <h4>Nearby restaurants</h4>
            <ul class="d-flex justify-content-between">
                <li>
                    <img src="img/restaurants/RSH.png" alt="">
                    <h4>Royal Sushi House</h4>
                </li>
                <li>
                    <img src="img/restaurants/B&P.png" alt="">
                    <h4>Burgers & Pizza</h4>
                </li>
                <li>
                    <img src="img/restaurants/NS.png" alt="">
                    <h4>Ninja sushi</h4>
                </li>
            </ul>
        </div>
    </div>
</footer>
</body>
</html>
